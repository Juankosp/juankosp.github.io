    <script>
      // Open the Modal
      function openModal() {
        document.getElementById("myModal-x").style.display = "block";
      }
      
      // Close the Modal
      function closeModal() {
        document.getElementById("myModal-x").style.display = "none";
      }
      
      var slideIndex = 1;
      showSlides(slideIndex);
      
      // Next/previous controls
      function plusSlides(n) {
        showSlides(slideIndex += n);
      }
      
      // Thumbnail image controls
      function currentSlide(n) {
        showSlides(slideIndex = n);
      }
      
      function showSlides(n) {
        var i;
        var slides2 = document.getElementsByClassName("mySlides-x");
        var dots = document.getElementsByClassName("demo");
        var captionText = document.getElementById("caption");
        if (n > slides2.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides2.length}
        for (i = 0; i < slides2.length; i++) {
          slides2[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides2[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
        captionText.innerHTML = dots[slideIndex-1].alt;
      }
      </script>
